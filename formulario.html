<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Formulário</title>
</head>
<body>
    
    <form class="Formulário" method="post">

        <header>
            
            <h1>preencha este Formulário</h1>
            <div class="campo nome">
            <label for="nome">digite seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome">
            </div>
            <div class="campo numero">
            <label for="telefone">digite seu telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="Seu telefone">
            </div>
            <div class="email">
                <label for="email">digite seu email:</label>
            <input type="text" id="email" name="email"placeholder="Seu email" required>
            <div class="valid-feedback">
            
            </div>
            <div class="notificacoes">

                <h3> Deseja receber nossas notificações?</h3>
                    <label class="label1">
                      <input type="radio" name="opcao1" value="valor1" id="box1">
                      sim
                    </label>
                    <br>
                    <label class="label2">
                      <input type="radio" name="opcao2" value="valor2" id="box2">
                        nao
                    </label>
                  </div>
              </div>
                <div class="mensagem">
            <label for="nome">digite sua mensagem:</label>
            <input type="text" id="nome" name="nome" placeholder="sua mensagem">
              </div>
            <input type="submit" value="Enviar" class="enviar">

        </header>

    </form> 

</body>
</html>
